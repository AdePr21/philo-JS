<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function expression di JS</title>
  </head>
  <h2>Membuat function expression di JS</h2>

  <body>
    <script>
      let jumlahDuaBilangan = (a, b) => {
        let total;
        total = a + b;
        return total;
      };
      var namaBarang = function (kaus, kolor) {
        return kaus / kolor;
      };
      console.log(namaBarang(4, 2));
      console.log(jumlahDuaBilangan(1, 2));
    </script>
  </body>
</html>
