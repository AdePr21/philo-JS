<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Declaration</title>
  </head>

  <body>
    <h2>Membahas function declaration di js</h2>
    <p>Ini buat paragraph</p>
    <script>
      console.log(namaBarang(1, 3));
      // ini adalah function yang dideklarasikan dengan keyword function di awal.
      function jumlahDuaBilangan(a, b) {
        var total;
        total = a + b;
        return total;
      }

      function namaBarang(baju, celana) {
        return baju + celana;
      }
      console.log(jumlahDuaBilangan(8, 2));
    </script>
  </body>
</html>
